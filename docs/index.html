<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Endless-holidays Calendar - 毎日が祝日カレンダー</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
    <meta property="og:title" content="Endless-holidays Calendar - 毎日が祝日カレンダー" />
    <meta property="og:description" content="世界198の国と地域の祝日を1つのカレンダーにまとめて表示。祝日で真っ赤なカレンダーを確認できます。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://endless-holidays.hnw.jp/" />
    <meta property="og:image" content="https://endless-holidays.hnw.jp/example.png" />
    <meta property="og:site_name" content="Endless-holidays Calendar" />
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Endless-holidays Calendar - 毎日が祝日カレンダー" />
    <meta name="twitter:description" content="世界198の国と地域の祝日を1つのカレンダーにまとめて表示。祝日で真っ赤なカレンダーを確認できます。" />
    <meta name="twitter:image" content="https://endless-holidays.hnw.jp/example.png" />
</head>
<body>
    <div id="calendar-container">
        <ol id="country" class="breadcrumb"><li><a id="world-calendar">&#127760; All Country</a></li></ol>
        <div style="display: flex; justify-content: center; align-items: center;">
            <button id="prev-month" style="margin-right: 10px;">
                <svg width="16" height="10">
                    <polygon points="13,0 13,10 1,5" style="fill:white"/>
                </svg>
            </button>
            <div id="month-year" style="margin: 0 20px;"></div>
            <button id="next-month" style="margin-left: 10px;">
                <svg width="16" height="10">
                    <polygon points="3,0 3,10 15,5" style="fill:white"/>
                </svg>
            </button>
        </div>
        <div id="calendar-header">
            <div class="sunday">SUN</div>
            <div class="weekday">MON</div>
            <div class="weekday">TUE</div>
            <div class="weekday">WED</div>
            <div class="weekday">THU</div>
            <div class="weekday">FRI</div>
            <div class="saturday">SAT</div>
        </div>
        <div id="calendar">
        </div>
        <ul id="holidays"></li>
    </div>
    <script src="https://unpkg.com/date-holidays@3.24.1/dist/umd.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js"></script>
</body>
</html>
