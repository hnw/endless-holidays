<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>Everyday holiday calendar</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
</head>
<body>
    <div id="calendar-container">
        <div id="country">
        </div>
        <div style="display: flex; justify-content: center; align-items: center;">
            <button id="prev-month" style="margin-right: 10px;">
                <svg width="16" height="10">
                    <polygon points="13,0 13,10 1,5" style="fill:white"/>
                </svg>
            </button>
            <div id="month-year" style="margin: 0 20px;"></div>
            <button id="next-month" style="margin-left: 10px;">
                <svg width="16" height="10">
                    <polygon points="3,0 3,10 15,5" style="fill:white"/>
                </svg>
            </button>
        </div>
        <div id="calendar-header">
            <div class="sunday">SUN</div>
            <div class="weekday">MON</div>
            <div class="weekday">TUE</div>
            <div class="weekday">WED</div>
            <div class="weekday">THU</div>
            <div class="weekday">FRI</div>
            <div class="saturday">SAT</div>
        </div>
        <div id="calendar">
        </div>
        <div id="holidays"></div>
    </div>
    <script src="https://unpkg.com/date-holidays@3.24.1/dist/umd.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="script.js"></script>
</body>
</html>
