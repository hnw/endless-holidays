<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界のカレンダー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calendar-container">
        <div style="display: flex; justify-content: center; align-items: center;">
            <button id="prev-month" style="margin-right: 10px;">前月</button>
            <div id="month-year" style="margin: 0 20px;"></div>
            <button id="next-month" style="margin-left: 10px;">翌月</button>
        </div>
        <div id="calendar-header">
            <div class="sunday">SUN</div>
            <div class="weekday">MON</div>
            <div class="weekday">TUE</div>
            <div class="weekday">WED</div>
            <div class="weekday">THU</div>
            <div class="weekday">FRI</div>
            <div class="saturday">SAT</div>
        </div>
        <div id="calendar">
        </div>
        <div id="holidays"></div>
    </div>
    <script src="https://unpkg.com/date-holidays/dist/umd.min.js" type="text/javascript" charset="utf-8"></script>    
    <script src="script.js"></script>
</body>
</html>
